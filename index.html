<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Spotify - here is your music to play </title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotify logo.jpg"alt="spotify logo">Spotify</li><br>
            <li>Home</li>
            <li>About</li>
        </ul>                                                                          
    </nav>
    <div class="container">
        <div class="songlist">
            <h1><i>best of Simojass-music!</i></h1>
       <div class="songItemContainer">
        <div class="songItems">
            <img src="music pic.jpg" alt="1">
            <span class="songName">IK SAAL</span>
          <span class="songlistPlay"><span class="timestamp">05:34
            <i id="0" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
        </div>
        <div class="songItems">
            <img src="rockstar pic song.jpg" alt="2">
            <span class="songName">ROCKSTAR</span>
          <span class="songlistPlay"><span class="timestamp">05:03
            <i id="1" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
        </div>
        <div class="songItems">
            <img src="cocktail pic.jpg" alt="3">
            <span class="songName">COCKTAIL</span>
          <span class="songlistPlay"><span class="timestamp">05:30
            <i id="2" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
        </div>
        <div class="songItems">
            <img src="landan tumkta pic song.jpg" alt="4">
            <span class="songName">LONDON TUMKDA</span>
          <span class="songlistPlay"><span class="timestamp">05:11
            <i id="3" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
        </div>
        <div class="songItems">
            <img src="aala wariya pic.jpg" alt="5">
            <span class="songName">ALLAH WARIYA</span>
          <span class="songlistPlay"><span class="timestamp">05:00<i id="4" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
        </div>
    </div>
    </div>
          <div class="SongBanner"></div>
</div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" >
        <div class="icon">
          <!-- fontawsome icon-->  
          <i class="fas fa-2x fa-step-backward"id="previous"></i>
          <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
          <i class="fas fa-2x fa-step-forward"id="next"></i>
    </div>
    <div class="songInfo">
        <img src="music round.gif.crdownload" Id="gif" width="24px" alt="gif">
        <span id="masterSongName">ik saal</span> 
    </div>
    </div>
    <script src="https://kit.fontawesome.com/8257a6aa8f.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>                                                                                
</body>
</html>
